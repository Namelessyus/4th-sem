<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Java Script Events</title>
</head>
<body>
    <section class="container">
        <h1>Mouse Click Events</h1>
        <button class="btn btn-primary btn-sm mb-2" id="buttonOne">Click Me</button>
        <button class="btn btn-secondary btn-sm mb-2" id="buttonTwo">Hover Me</button>
        <button class="btn btn-info btn-sm mb-2" id="buttonThree">Double Click Me</button>
    </section>
    <section class ="container">
        <h1>Form Event</h1>
        <form method="post" id="myForm"><br>
            <input type="text" name="full name" placeholder="Enter the full name"
            id="fullName" class="form-control mb-2">

            <input type="email" name="email" placeholder="Enter the email"
            id="email" class="form-control mb-2">
            <input type="submit" value=""Submit" class="btn btn-success btn-sm">
        </form>
    </section>

    <!-- JavaScript Section -->
    <script src="script.js"></script>

</body>
</html>
